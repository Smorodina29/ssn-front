<div *ngIf="user == null">
  <div class="row">
    <h3>No user selected</h3>
  </div>
</div>

<div class="row border" *ngIf="user != null">
  <button type="button" class="btn btn-secondary" [disabled]="user == null">Edit</button>
  <div class="col-xs-12">
    <h1>{{ user.firstName + ' ' + user.lastName}}</h1>
  </div>
</div>
